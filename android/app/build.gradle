

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'dev.flutter.flutter-gradle-plugin'
apply plugin: 'com.google.gms.google-services'
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.pixelsmart.nic_pre_u"
    compileSdkVersion 35
    ndkVersion "28.0.12433566"

    defaultConfig {
        applicationId "com.pixelsmart.nic_pre_u"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 13 //incrementar para cad publicacion
        versionName '1.0.11' //incrementar por ejemplo el 1.0.+
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    // --- Forzar CameraX 16 KB ready ---
    implementation "androidx.camera:camera-core:1.4.1"
    implementation "androidx.camera:camera-camera2:1.4.1"
    implementation "androidx.camera:camera-lifecycle:1.4.1"
    implementation "androidx.camera:camera-view:1.4.1"
    implementation "androidx.camera:camera-mlkit-vision:1.4.1" // si tu plugin la usa
}

configurations.all {
    resolutionStrategy.eachDependency { d ->
        if (d.requested.group == "androidx.camera") {
            d.useVersion("1.4.1") // o superior estable si la tienes
        }
    }
}


